---
layout: default
---
<body class="projectsC">
<div class="container">
  <nav class="projectsNav">
      <a href="https://gise11e.github.io">HOME</a>
  </nav>
<div id="projects">
  <div class="row">
    {% for project in site.projects %}
    <div class="project one-half column" style="background-image:url(/assets/images/{{project.image}})">
      <div class="project-details">
          <h4 class="projectTitles">{{project.title}}</h4>
          <div class="project-description">
            {{project.content}}
            <div class="projectLink">
              <a onclick="window.open(this.href);return false;" href="{{project.gurl}}">PLAY IT</a>
            </div>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>
</body>
